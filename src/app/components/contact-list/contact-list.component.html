<ion-list>
  <ion-item *ngFor="let contact of contacts">
    <ion-avatar slot="start">
      <img src="{{ contact.image }}">
    </ion-avatar>
    <ion-label>
      <small><strong>{{ contact.id }}</strong></small> <br>
      {{ contact.name }} <br>
      <ion-icon name="call" color="success"></ion-icon>
      <small>{{ contact.phone }}</small>
    </ion-label>
  </ion-item>
</ion-list>
